<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Movies</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5"> <i class="fas fa-film"></i>Movie Info</h1>
        <form id="movieForm" autocomplete="off">
            <div class="form-group">
                <label for="Movie">Movie Name</label>
                <input class="form-control" type="text" id="movie" placeholder="Movie...">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Search Movie</button>
            </div>
            <div id="result"></div>
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
